{% extends 'web/base.html' %}

{% load static %}
{% block body %}

  <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">Add Server</h3>
                    </div>
                    <div id="main-wrapper">
                        <div class="row">
                            <form action="/server_overview/" method="POST">
                                {% csrf_token %}
                                 <div class="form-group">
                                    <label for="inputAddress">Name</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="" name="name">
                                     <span class="txt1">
							            Hostname, IP Address or other for easy identification.
						            </span>
                                 </div>

                                 <div class="form-group ">
                                      <label for="inputState">Platform</label>
                                      <select id="inputState" class="form-control" name="host">
                                        <option>linux</option>
                                          <option>Windows</option>
                                      </select>
                                </div>
                                <div class="text-center">
                                     <input type="submit" class="btn btn-primary "></input>
                                </div>
                            </form>



                        </div>
{% endblock %}
