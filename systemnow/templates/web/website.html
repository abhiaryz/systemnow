{% extends 'web/base.html' %}

{% load static %}
{% block body %}
      <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">Website<a href="/website_add/"><button type="button" class="btn btn-primary btn pull-right">ADD WEBSITE</button></a></h3>
                        
                    </div>
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                
                                <div class="panel-body">
                                   <div class="table-responsive">
                                    <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                            <tr>

                                                <th>Name</th>
                                                <th>Last Checked</th>
                                                <th>Load Time</th>
                                                <th>Up Time</th>

                                                
                                            
                                            </tr>
                                        </thead>

                                        <tbody>
                                                {% for data in website%}
                                            <tr>
                                                <td>{{data.name}}</td>
                                                <td>{{data.last_checked_time}}</td>
                                                <td>{{data.loadtime}}</td>
                                                <td>{{data.uptime}}</td>

                                            </tr>
                                            {% endfor %}



                                        </tbody>
                                       </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

      </div>

{% endblock %}
