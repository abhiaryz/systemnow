{% extends 'web/base.html' %}

{% load static %}
{% block body %}
      <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">Server <a href="/server/"><button type="button" class="btn btn-primary btn pull-right">ADD SERVER</button></a></h3>
                        
                    </div>
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-white">

                                <div class="panel-body">
                                   <div class="table-responsive">
                                    <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                        <thead>
                                            <tr>
                                                <th>OS</th>
                                                <th>Name</th>
                                                <th>CPU</th>
                                                <th>RAM</th>
                                                <th>DISK</th>
                                                <th>LOAD</th>
                                                <th>NET</th>
                                                <th>Uptime</th>
                                                
                                            
                                            </tr>
                                        </thead>

                                        <tbody>
                                            {% for data in server%}
                                            <tr>
                                                <td>{{data.platform}}</td>
                                                <td>{{data.name}}</td>
                                                <td>Tokyo</td>
                                                <td>55</td>
                                                <td>2010/10/14</td>
                                                <td>$327,900</td>
                                                <td>System Architect</td>
                                                <td>Edinburgh</td>
                                            </tr>
                                                {% endfor %}



                                        </tbody>
                                       </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

      </div>

{% endblock %}
