<!DOCTYPE html>
<html lang="en">
<head>
	<title>SYSTEMNOW</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/login/css/main.css' %}">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form   method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						<font color="#0070E0">SYSTEMNOW</font>
					</span>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="first">
						<span class="focus-input100" data-placeholder="First name"></span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="last">
						<span class="focus-input100" data-placeholder="Last name"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password1">
						<span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">

						<input class="input100" type="password" name="password2">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="text-center p-t-10">
						{% for message in messages %}
						<p><font color="#0070E0">
							{{ message }}
						</font></p>
						{% endfor %}
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>

					<div class="text-center p-t-10">
						<span class="txt1">
							 have an account?
						</span>

						<a class="txt2" href="/login/">
							Sign In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>


<script src="{% static 'assets/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'assets/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'assets/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/login/js/main.js' %}"></script>

</body>
</html>
